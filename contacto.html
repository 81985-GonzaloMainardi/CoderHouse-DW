    <hr>

    <div>
        <fieldset>
            <legend>FORMULARIO DE CONTACTO</legend>
            <form action="">
            
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="ingrese su nombre" required>
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="ingrese su apellido" required>
                <br>
                <label for="telefono">Telefono</label>
                <input type="text" id="telefono" placeholder="ingrese nro de telefono" required>
                <br>
                <label for="edad">Edad</label>
                <input type="number" id="edad" placeholder="ingrese edad" required>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ingrese su emal" required>
                <br>
                <label for="rama">¿Rama a la que desea ingresar?</label>
                <select name="rama" id="rama">
                    <option value="1">Lobato</option>
                    <option value="2">Scout</option>
                    <option value="3">Caminante</option>
                    <option value="4">Rover</option>
                </select>
                <br>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="4" placeholder="deja tus comentarios"></textarea>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Nuevo Formulario">

            </form>


        </fieldset>
    </div>
